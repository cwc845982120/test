<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anime-demo</title>
    <style>
        #test{
            width: 100%;
            height: 400px;
            background: #f7f7f7;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: #000;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="test">
        <div class="demo"></div>
    </div>
    <script src="./js/lib/anime/anime.min.js"></script>
    <script>
        var cssSelector = anime.timeline();
        cssSelector.add({
          targets: '#test .demo',
          translateX: 250,
          duration: 1000
        })
        .add({
            targets: '#test .demo',
            translateX: 0,
            duration: 4000
        })
        .add({
            targets: '#test .demo',
            borderRadius: '50%',
            duration: 2000
        })
        .add({
            targets: '#test .demo',
            height: '200px',
            width: '200px',
            duration: 1000
        })
    </script>
</body>
</html>
